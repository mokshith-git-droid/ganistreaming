<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANI STREAMING - PIN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(45deg, #1a1a1a, #FF6B35);
            color: white; font-family: Arial, sans-serif;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .pin-container { 
            text-align: center; background: rgba(0,0,0,0.8); 
            padding: 40px; border-radius: 15px; 
        }
        .pin-container h1 { 
            color: #FF6B35; font-size: 2.5em; margin-bottom: 10px;
            font-weight: bold; text-transform: uppercase;
        }
        .pin-container p { margin-bottom: 20px; color: #ccc; }
        #pinInput { 
            padding: 15px; font-size: 1.2em; width: 200px;
            text-align: center; border: 2px solid #FF6B35;
            background: #333; color: white; border-radius: 8px;
        }
        button { 
            background: #FF6B35; color: white; border: none;
            padding: 15px 30px; font-size: 1.1em; border-radius: 8px;
            cursor: pointer; margin-top: 15px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <h1>GANI STREAMING</h1>
        <p>Enter PIN to access your personal movies</p>
        <input type="password" id="pinInput" maxlength="4" placeholder="Enter PIN">
        <button onclick="checkPin()">UNLOCK STREAMING</button>
    </div>

    <script>
        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            if (pin === "2010") {
                // SIMPLE REDIRECT - this will definitely work!
                window.location.href = "movies.html";
            } else {
                alert('Wrong PIN! Try again.');
                document.getElementById('pinInput').value = '';
            }
        }

        // Enter key support
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPin();
        });
    </script>
</body>
</html>
