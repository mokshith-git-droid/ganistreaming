<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANI PERSONAL HUB - PIN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(45deg, #1a1a1a, #FF6B35);
            color: white; 
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pin-container { 
            text-align: center; 
            background: rgba(0,0,0,0.8); 
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        .pin-container h1 { 
            color: #FF6B35; 
            font-size: 2.8em; 
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .pin-container p { 
            margin-bottom: 30px; 
            color: #ccc;
            font-size: 1.1em;
        }
        #pinInput { 
            padding: 18px;
            font-size: 1.3em;
            width: 200px;
            text-align: center;
            border: 3px solid #FF6B35;
            background: #333;
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button { 
            background: #FF6B35;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .error {
            color: #ff4444;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <h1>GANI HUB</h1>
        <p>Enter PIN to access your personal space</p>
        <input type="password" id="pinInput" maxlength="4" placeholder="Enter PIN" autofocus>
        <button onclick="checkPin()">UNLOCK</button>
        <div class="error" id="errorMsg">Wrong PIN! Try again.</div>
    </div>

    <script>
        const CORRECT_PIN = "2010";

        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (pin === CORRECT_PIN) {
                window.location.href = "home.html";
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('pinInput').value = '';
                document.getElementById('pinInput').focus();
            }
        }

        // Enter key support
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPin();
        });

        // Auto-focus on input
        document.getElementById('pinInput').focus();
    </script>
</body>
</html>
