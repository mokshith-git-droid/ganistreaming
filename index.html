<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANI STREAMING SERVICES</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #141414; color: white; font-family: Arial, sans-serif; }
        
        /* Screens */
        .screen { display: none; min-height: 100vh; }
        .screen.active { display: block; }
        
        /* PIN Screen */
        #pinScreen { 
            background: linear-gradient(45deg, #1a1a1a, #FF6B35);
            display: flex; align-items: center; justify-content: center;
        }
        .pin-container { 
            text-align: center; background: rgba(0,0,0,0.8); 
            padding: 40px; border-radius: 15px; 
        }
        .pin-container h1 { 
            color: #FF6B35; font-size: 2.5em; margin-bottom: 10px;
            font-weight: bold; text-transform: uppercase;
        }
        .pin-container p { margin-bottom: 20px; color: #ccc; }
        #pinInput { 
            padding: 15px; font-size: 1.2em; width: 200px;
            text-align: center; border: 2px solid #FF6B35;
            background: #333; color: white; border-radius: 8px;
        }
        button { 
            background: #FF6B35; color: white; border: none;
            padding: 15px 30px; font-size: 1.1em; border-radius: 8px;
            cursor: pointer; margin-top: 15px; font-weight: bold;
        }
        
        /* Main App */
        header { 
            background: linear-gradient(180deg, #000, transparent);
            padding: 20px; display: flex; justify-content: space-between;
            align-items: center; position: fixed; width: 100%; z-index: 100;
        }
        header h2 { color: #FF6B35; font-size: 1.5em; font-weight: bold; }
        
        .movie-list { 
            padding: 100px 20px 20px; max-width: 1200px; margin: 0 auto;
        }
        .movie-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; margin-top: 20px;
        }
        .movie-card {
            background: #2d2d2d; border-radius: 8px; overflow: hidden;
            cursor: pointer; transition: transform 0.3s;
        }
        .movie-card:hover { transform: scale(1.05); }
        .movie-poster { width: 100%; height: 300px; object-fit: cover; }
        .movie-info { padding: 15px; }
        .movie-title { font-weight: bold; margin-bottom: 5px; }
        .movie-desc { color: #ccc; font-size: 0.9em; }
        
        /* Player */
        #playerScreen { padding: 80px 20px 20px; }
        .back-btn { background: #666; margin-bottom: 20px; }
        #videoPlayer { 
            width: 100%; max-width: 800px; height: 400px;
            background: #000; border-radius: 8px;
        }
        .player-info { 
            max-width: 800px; margin: 20px auto;
            text-align: center; 
        }
        .subtitle-btn { 
            background: #444; margin: 10px 5px;
            padding: 8px 15px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- PIN Screen -->
    <div id="pinScreen" class="screen active">
        <div class="pin-container">
            <h1>GANI STREAMING</h1>
            <p>Enter PIN to access your personal movies</p>
            <input type="password" id="pinInput" maxlength="4" placeholder="Enter PIN">
            <button onclick="checkPin()">UNLOCK STREAMING</button>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="screen">
        <header>
            <h2>üé¨ GANI STREAMING</h2>
            <button onclick="logout()">üîí Logout</button>
        </header>
        
        <div class="movie-list">
            <h3>Available Movies</h3>
            <div id="moviesContainer" class="movie-grid">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Player Screen -->
    <div id="playerScreen" class="screen">
        <button class="back-btn" onclick="showMainApp()">‚Üê Back to Movies</button>
        <div class="player-info">
            <h2 id="playerTitle"></h2>
            <p id="playerDescription"></p>
            <div id="subtitleControls"></div>
        </div>
        <center>
            <video id="videoPlayer" controls crossorigin="anonymous">
                Your browser does not support the video tag.
            </video>
        </center>
    </div>
<script>
    const CORRECT_PIN = "2010";

    // Check PIN - SIMPLIFIED VERSION
    function checkPin() {
        const pin = document.getElementById('pinInput').value;
        if (pin === CORRECT_PIN) {
            // DIRECTLY SHOW MAIN APP - don't wait for movies
            showScreen('mainApp');
            loadMovies(); // Try to load movies in background
        } else {
            alert('Wrong PIN! Try again.');
            document.getElementById('pinInput').value = '';
        }
    }

    // Load movies - WITH BETTER ERROR HANDLING
    async function loadMovies() {
        try {
            const response = await fetch('./movies.json');
            if (!response.ok) throw new Error('File not found');
            
            const data = await response.json();
            if (data.movies && data.movies.length > 0) {
                displayMovies(data.movies);
            } else {
                showNoMoviesMessage();
            }
        } catch (error) {
            console.log('No movies file found - using sample');
            showNoMoviesMessage();
        }
    }

    // Show message when no movies
    function showNoMoviesMessage() {
        document.getElementById('moviesContainer').innerHTML = `
            <div style="text-align: center; padding: 40px; color: #FF6B35;">
                <h3>Welcome to GANI STREAMING! üé¨</h3>
                <p>Add your movies by editing movies.json file</p>
                <button onclick="addSampleMovie()" style="margin-top: 20px;">
                    Show Sample Movie
                </button>
            </div>
        `;
    }

    // Rest of your functions remain the same...
</script>
</body>
</html>
