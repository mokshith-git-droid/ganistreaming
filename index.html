<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANI STREAMING SERVICES</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #141414; color: white; font-family: Arial, sans-serif; }
        
        /* Screens */
        .screen { display: none; min-height: 100vh; }
        .screen.active { display: block; }
        
        /* PIN Screen */
        #pinScreen { 
            background: linear-gradient(45deg, #1a1a1a, #FF6B35);
            display: flex; align-items: center; justify-content: center;
        }
        .pin-container { 
            text-align: center; background: rgba(0,0,0,0.8); 
            padding: 40px; border-radius: 15px; 
        }
        .pin-container h1 { 
            color: #FF6B35; font-size: 2.5em; margin-bottom: 10px;
            font-weight: bold; text-transform: uppercase;
        }
        .pin-container p { margin-bottom: 20px; color: #ccc; }
        #pinInput { 
            padding: 15px; font-size: 1.2em; width: 200px;
            text-align: center; border: 2px solid #FF6B35;
            background: #333; color: white; border-radius: 8px;
        }
        button { 
            background: #FF6B35; color: white; border: none;
            padding: 15px 30px; font-size: 1.1em; border-radius: 8px;
            cursor: pointer; margin-top: 15px; font-weight: bold;
        }
        
        /* Main App */
        header { 
            background: linear-gradient(180deg, #000, transparent);
            padding: 20px; display: flex; justify-content: space-between;
            align-items: center; position: fixed; width: 100%; z-index: 100;
        }
        header h2 { color: #FF6B35; font-size: 1.5em; font-weight: bold; }
        
        .movie-list { 
            padding: 100px 20px 20px; max-width: 1200px; margin: 0 auto;
        }
        .movie-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; margin-top: 20px;
        }
        .movie-card {
            background: #2d2d2d; border-radius: 8px; overflow: hidden;
            cursor: pointer; transition: transform 0.3s;
        }
        .movie-card:hover { transform: scale(1.05); }
        .movie-poster { width: 100%; height: 300px; object-fit: cover; }
        .movie-info { padding: 15px; }
        .movie-title { font-weight: bold; margin-bottom: 5px; }
        .movie-desc { color: #ccc; font-size: 0.9em; }
        
        /* Player */
        #playerScreen { padding: 80px 20px 20px; }
        .back-btn { background: #666; margin-bottom: 20px; }
        #videoPlayer { 
            width: 100%; max-width: 800px; height: 400px;
            background: #000; border-radius: 8px;
        }
        .player-info { 
            max-width: 800px; margin: 20px auto;
            text-align: center; 
        }
        .subtitle-btn { 
            background: #444; margin: 10px 5px;
            padding: 8px 15px; font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- PIN Screen -->
    <div id="pinScreen" class="screen active">
        <div class="pin-container">
            <h1>GANI STREAMING</h1>
            <p>Enter PIN to access your personal movies</p>
            <input type="password" id="pinInput" maxlength="4" placeholder="Enter PIN">
            <button onclick="checkPin()">UNLOCK STREAMING</button>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="screen">
        <header>
            <h2>üé¨ GANI STREAMING</h2>
            <button onclick="logout()">üîí Logout</button>
        </header>
        
        <div class="movie-list">
            <h3>Available Movies</h3>
            <div id="moviesContainer" class="movie-grid">
                <!-- Movies will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Player Screen -->
    <div id="playerScreen" class="screen">
        <button class="back-btn" onclick="showMainApp()">‚Üê Back to Movies</button>
        <div class="player-info">
            <h2 id="playerTitle"></h2>
            <p id="playerDescription"></p>
            <div id="subtitleControls"></div>
        </div>
        <center>
            <video id="videoPlayer" controls crossorigin="anonymous">
                Your browser does not support the video tag.
            </video>
        </center>
    </div>

    <script>
        const CORRECT_PIN = "2010";
        let movies = [];
        let currentVideo = null;

        // Check PIN
        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            if (pin === CORRECT_PIN) {
                showMainApp();
                loadMovies();
            } else {
                alert('Wrong PIN! Try again.');
                document.getElementById('pinInput').value = '';
            }
        }

        // Load movies from JSON
        async function loadMovies() {
            try {
                const response = await fetch('movies.json');
                
                if (!response.ok) {
                    throw new Error('movies.json not found');
                }
                
                const data = await response.json();
                
                if (data.movies && data.movies.length > 0) {
                    movies = data.movies;
                    displayMovies();
                } else {
                    showNoMoviesMessage();
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                showNoMoviesMessage();
            }
        }

        // Show no movies message
        function showNoMoviesMessage() {
            document.getElementById('moviesContainer').innerHTML = 
                '<div style="text-align: center; padding: 40px; color: #FF6B35;">' +
                '<h3>No Movies Found</h3>' +
                '<p>Edit movies.json file to add your movies</p>' +
                '<button onclick="addSampleMovie()" style="margin-top: 20px;">Add Sample Movie</button>' +
                '</div>';
        }

        // Add sample movie for testing
        function addSampleMovie() {
            const sampleMovie = {
                id: 999,
                title: "Sample Movie",
                description: "Edit movies.json to add your real movies with videoUrl and subtitleUrl",
                poster: "https://via.placeholder.com/300x450/FF6B35/white?text=SAMPLE+MOVIE",
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                subtitleUrl: "",
                genre: "Available Movies"
            };
            
            document.getElementById('moviesContainer').innerHTML = `
                <div class="movie-card" onclick="playMovie(999)">
                    <img src="${sampleMovie.poster}" alt="Sample" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">${sampleMovie.title}</div>
                        <div class="movie-desc">${sampleMovie.description}</div>
                    </div>
                </div>
            `;
        }

        // Display movies
        function displayMovies() {
            const container = document.getElementById('moviesContainer');
            container.innerHTML = movies.map(movie => `
                <div class="movie-card" onclick="playMovie(${movie.id})">
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-poster" 
                         onerror="this.src='https://via.placeholder.com/300x450/333/white?text=NO+POSTER'">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-desc">${movie.description.substring(0, 60)}...</div>
                    </div>
                </div>
            `).join('');
        }

        // Play movie with HTML5 video player
        function playMovie(movieId) {
            const movie = movies.find(m => m.id === movieId);
            if (!movie) return;

            // Stop current video if playing
            if (currentVideo) {
                currentVideo.pause();
                currentVideo = null;
            }

            const videoPlayer = document.getElementById('videoPlayer');
            const playerTitle = document.getElementById('playerTitle');
            const playerDescription = document.getElementById('playerDescription');
            const subtitleControls = document.getElementById('subtitleControls');

            // Set video source
            videoPlayer.innerHTML = '';
            const source = document.createElement('source');
            source.src = movie.videoUrl;
            source.type = 'video/mp4';
            videoPlayer.appendChild(source);

            // Clear previous subtitles
            const existingTracks = videoPlayer.querySelectorAll('track');
            existingTracks.forEach(track => track.remove());

            // Add subtitle track if available
            if (movie.subtitleUrl) {
                const track = document.createElement('track');
                track.src = movie.subtitleUrl;
                track.kind = 'subtitles';
                track.srclang = 'en';
                track.label = 'English';
                track.default = true;
                videoPlayer.appendChild(track);

                // Add subtitle controls
                subtitleControls.innerHTML = `
                    <div>
                        <button class="subtitle-btn" onclick="toggleSubtitles()">Toggle Subtitles</button>
                        <button class="subtitle-btn" onclick="showSubtitles()">Show Subtitles</button>
                        <button class="subtitle-btn" onclick="hideSubtitles()">Hide Subtitles</button>
                    </div>
                `;
            } else {
                subtitleControls.innerHTML = '<p>No subtitles available for this movie</p>';
            }

            // Set movie info
            playerTitle.textContent = movie.title;
            playerDescription.textContent = movie.description;

            // Show player screen
            showScreen('playerScreen');
            
            // Store current video reference
            currentVideo = videoPlayer;

            // Load and play video
            videoPlayer.load();
        }

        // Subtitle controls
        function toggleSubtitles() {
            const video = document.getElementById('videoPlayer');
            const track = video.textTracks[0];
            if (track) {
                track.mode = track.mode === 'showing' ? 'hidden' : 'showing';
            }
        }

        function showSubtitles() {
            const video = document.getElementById('videoPlayer');
            const track = video.textTracks[0];
            if (track) track.mode = 'showing';
        }

        function hideSubtitles() {
            const video = document.getElementById('videoPlayer');
            const track = video.textTracks[0];
            if (track) track.mode = 'hidden';
        }

        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showMainApp() {
            showScreen('mainApp');
        }

        function logout() {
            if (currentVideo) {
                currentVideo.pause();
                currentVideo = null;
            }
            showScreen('pinScreen');
            document.getElementById('pinInput').value = '';
        }

        // Enter key for PIN
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPin();
        });
    </script>
</body>
</html>
