<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANI STREAMING - Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #141414; 
            color: white; 
            font-family: Arial, sans-serif; 
            padding: 15px;
            min-height: 100vh;
        }
        .back-btn { 
            background: #666; 
            color: white; 
            border: none;
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
        }
        .player-info { 
            text-align: center; 
            margin: 10px 0;
            width: 100%;
        }
        #moviePoster {
            width: 100%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto 20px auto;
            display: block;
            box-shadow: 0 8px 32px rgba(255,107,53,0.2);
        }
        #movieTitle {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            margin-bottom: 10px;
            color: #FF6B35;
            font-weight: bold;
        }
        #movieDescription {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #CCCCCC;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto 20px auto;
            padding: 0 10px;
        }
        #videoContainer {
            width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        #videoContainer iframe {
            width: 100%;
            max-width: 1000px;
            height: 56.25vw; /* 16:9 aspect ratio */
            max-height: 562px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(255,107,53,0.3);
            border: 2px solid #333;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #moviePoster {
                max-width: 250px;
            }
            .back-btn {
                max-width: 100%;
                font-size: 18px;
                padding: 15px;
            }
            #videoContainer iframe {
                border-radius: 8px;
                height: 50vw; /* Slightly taller on mobile */
            }
        }

        /* Very small phones */
        @media (max-width: 480px) {
            #moviePoster {
                max-width: 200px;
            }
            #movieDescription {
                font-size: 0.9rem;
                padding: 0 5px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .player-info {
                max-width: 1200px;
                margin: 20px auto;
            }
            #videoContainer iframe {
                max-height: 675px; /* Larger on big screens */
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Movies</button>
    
    <div class="player-info">
        <img id="moviePoster" src="" alt="Movie Poster">
        <h2 id="movieTitle">Loading...</h2>
        <p id="movieDescription"></p>
    </div>

    <div id="videoContainer"></div>

    <script>
        async function loadMovie() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('movie');
            
            if (!movieId) {
                alert('No movie selected');
                goBack();
                return;
            }

            try {
                const response = await fetch('movies.json');
                const data = await response.json();
                const movie = data.movies.find(m => m.id == movieId);
                
                if (movie) {
                    document.getElementById('moviePoster').src = movie.poster;
                    document.getElementById('movieTitle').textContent = movie.title;
                    document.getElementById('movieDescription').textContent = movie.description;
                    
                    const videoContainer = document.getElementById('videoContainer');
                    videoContainer.innerHTML = movie.videoUrl;
                    
                } else {
                    alert('Movie not found');
                    goBack();
                }
            } catch (error) {
                alert('Error loading movie: ' + error.message);
                goBack();
            }
        }

        function goBack() {
            window.location.href = "movies.html";
        }

        loadMovie();
    </script>
</body>
</html>
