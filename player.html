<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANI STREAMING - Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #141414; 
            color: white; 
            font-family: Arial, sans-serif; 
            padding: 20px;
        }
        .back-btn { 
            background: #666; 
            color: white; 
            border: none;
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer;
            margin-bottom: 20px;
        }
        .player-info { 
            text-align: center; 
            margin: 20px 0; 
        }
        #moviePoster {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(255,107,53,0.3);
        }
        #videoContainer {
            text-align: center;
            margin: 20px 0;
        }
        #videoContainer iframe {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255,107,53,0.3);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Movies</button>
    
    <div class="player-info">
        <!-- POSTER WILL APPEAR HERE -->
        <img id="moviePoster" src="" alt="Movie Poster">
        <h2 id="movieTitle">Loading...</h2>
        <p id="movieDescription"></p>
    </div>

    <!-- Video embed will appear here -->
    <div id="videoContainer"></div>

    <script>
        async function loadMovie() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('movie');
            
            if (!movieId) {
                alert('No movie selected');
                goBack();
                return;
            }

            try {
                const response = await fetch('movies.json');
                const data = await response.json();
                const movie = data.movies.find(m => m.id == movieId);
                
                if (movie) {
                    // SET POSTER IMAGE
                    document.getElementById('moviePoster').src = movie.poster;
                    document.getElementById('movieTitle').textContent = movie.title;
                    document.getElementById('movieDescription').textContent = movie.description;
                    
                    // INSERT EMBED IFRAME
                    const videoContainer = document.getElementById('videoContainer');
                    videoContainer.innerHTML = movie.videoUrl;
                    
                } else {
                    alert('Movie not found');
                    goBack();
                }
            } catch (error) {
                alert('Error loading movie: ' + error.message);
                goBack();
            }
        }

        function goBack() {
            window.location.href = "movies.html";
        }

        loadMovie();
    </script>
</body>
</html>
