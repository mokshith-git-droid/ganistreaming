<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Collection - GANI HUB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #141414; 
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .back-btn { 
            background: #666; 
            color: white; 
            border: none;
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #FF6B35;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .game-card {
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            border-left: 4px solid #4B0082;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game-info {
            padding: 20px;
        }
        .game-title {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: white;
        }
        .game-category {
            color: #FF6B35;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-desc {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .play-btn {
            background: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1em;
            transition: background 0.3s;
        }
        .play-btn:hover {
            background: #6A0DAD;
        }
        .error {
            text-align: center;
            color: #ff4444;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goHome()">‚Üê Back to Dashboard</button>

    <div class="container">
        <h1>üéÆ Games Collection</h1>
        
        <div class="games-grid" id="gamesContainer">
            <!-- Games will be loaded here -->
        </div>
    </div>

    <script>
        async function loadGames() {
            try {
                const response = await fetch('../manager.json');
                const data = await response.json();
                displayGames(data.games);
            } catch (error) {
                document.getElementById('gamesContainer').innerHTML = 
                    '<p class="error">Error loading games. Check manager.json file.</p>';
            }
        }

        function displayGames(games) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = games.map(game => `
                <div class="game-card">
                    <img src="${game.thumbnail}" alt="${game.title}" class="game-thumbnail"
                         onerror="this.src='https://via.placeholder.com/300x200/4B0082/white?text=GAME'">
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-category">${game.category}</p>
                        <p class="game-desc">${game.description}</p>
                        <button class="play-btn" onclick="playGame('${game.gameUrl}')">
                            üéÆ Play Now
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function playGame(gameUrl) {
            window.location.href = gameUrl;
        }

        function goHome() {
            window.location.href = "../home.html";
        }

        loadGames();
    </script>
</body>
</html>
