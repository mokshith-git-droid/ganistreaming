<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library - GANI HUB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #141414; 
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .back-btn { 
            background: #666; 
            color: white; 
            border: none;
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #FF6B35;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        .movie-card {
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            border-left: 4px solid #FF6B35;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .movie-info {
            padding: 20px;
        }
        .movie-title {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: white;
        }
        .movie-genre {
            color: #FF6B35;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .movie-desc {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .movie-year {
            color: #888;
            font-size: 0.8em;
            margin-top: 10px;
        }
        .error {
            text-align: center;
            color: #ff4444;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goHome()">‚Üê Back to Dashboard</button>

    <div class="container">
        <h1>üé¨ Movie Library</h1>
        
        <div class="movie-grid" id="moviesContainer">
            <!-- Movies will be loaded here -->
        </div>
    </div>

    <script>
        async function loadMovies() {
            try {
                const response = await fetch('../manager.json');
                const data = await response.json();
                displayMovies(data.movies);
            } catch (error) {
                document.getElementById('moviesContainer').innerHTML = 
                    '<p class="error">Error loading movies. Check manager.json file.</p>';
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('moviesContainer');
            container.innerHTML = movies.map(movie => `
                <div class="movie-card" onclick="playMovie(${movie.id})">
                    <img src="${movie.poster}" alt="${movie.title}" class="movie-poster"
                         onerror="this.src='https://via.placeholder.com/300x400/333/white?text=NO+POSTER'">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <p class="movie-genre">${movie.genre}</p>
                        <p class="movie-desc">${movie.description}</p>
                        <p class="movie-year">Year: ${movie.year}</p>
                    </div>
                </div>
            `).join('');
        }

        function playMovie(movieId) {
            window.location.href = `player.html?movie=${movieId}`;
        }

        function goHome() {
            window.location.href = "../home.html";
        }

        loadMovies();
    </script>
</body>
</html>
