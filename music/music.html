<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - GANI HUB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #141414; 
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .back-btn { 
            background: #666; 
            color: white; 
            border: none;
            padding: 12px 20px; 
            border-radius: 8px; 
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #FF6B35;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .music-card {
            background: #2d2d2d;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            border-left: 4px solid #00008B;
        }
        .music-card:hover {
            transform: translateY(-5px);
        }
        .album-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .music-info {
            padding: 20px;
        }
        .music-title {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: white;
        }
        .music-artist {
            color: #FF6B35;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .music-desc {
            color: #ccc;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .music-duration {
            color: #888;
            font-size: 0.8em;
            margin-top: 10px;
        }
        .error {
            text-align: center;
            color: #ff4444;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goHome()">‚Üê Back to Dashboard</button>

    <div class="container">
        <h1>üéµ Music Library</h1>
        
        <div class="music-grid" id="musicContainer">
            <!-- Music will be loaded here -->
        </div>
    </div>

    <script>
        async function loadMusic() {
            try {
                const response = await fetch('../manager.json');
                const data = await response.json();
                displayMusic(data.music);
            } catch (error) {
                document.getElementById('musicContainer').innerHTML = 
                    '<p class="error">Error loading music. Check manager.json file.</p>';
            }
        }

        function displayMusic(music) {
            const container = document.getElementById('musicContainer');
            container.innerHTML = music.map(track => `
                <div class="music-card" onclick="playMusic(${track.id})">
                    <img src="${track.cover}" alt="${track.title}" class="album-cover"
                         onerror="this.src='https://via.placeholder.com/300x300/00008B/white?text=ALBUM'">
                    <div class="music-info">
                        <h3 class="music-title">${track.title}</h3>
                        <p class="music-artist">${track.artist}</p>
                        <p class="music-desc">${track.genre}</p>
                        <p class="music-duration">Duration: ${track.duration}</p>
                    </div>
                </div>
            `).join('');
        }

        function playMusic(musicId) {
            window.location.href = `player.html?music=${musicId}`;
        }

        function goHome() {
            window.location.href = "../home.html";
        }

        loadMusic();
    </script>
</body>
</html>
